{% extends "_base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'girvi_license_list' %}">License Listing</a></p>
<div class="row">
    <div class="col table-responsive">
        <table class="table table-striped table-bordered">
            <tr>
                <td>ID</td>
                <td>Link</td>
                <td>name</td>
                
            </tr>
            {% for object in object_list %}
            <tr>
                <td>{{object.pk}}</td>
                <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
                <td>{{ object.name }}</td>
               
            </tr>
            {% endfor %}
        </table>
    </div>

</div>
<a class="btn btn-primary" href="{% url 'girvi_series_create' %}">Create new Series</a>
{% endblock %}
